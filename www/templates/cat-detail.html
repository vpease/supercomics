<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Colecciones Publicadas">
    <ion-nav-buttons side="right">
        <button class="button icon ion-home" ui-sref="tab.cats">Inicio</button>
    </ion-nav-buttons>
  <ion-content has-header="true" padding="true" style="background-color:#A4A4A4">
    <div class="card">
        <div class="item item-avatar">
            <img style="width:auto;height:auto" src={{cat.avatar}}>
            <h2 align="center">{{cat.name}}</h2>
            <p align="center">{{cols.length}} colecciones</p>
        </div>
        <div class="item item-divider">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="token.doc.$" placeholder="Buscar"/>
            </label>
            <div>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Ordernar
                    </div>
                    <select ng-model="sortToken">
                        <option value="-doc.published">Nuevos</option>
                        <option value="doc.published">Antiguos</option>
                        <option value="doc.name">Coleccion</option>
                        <option value="doc.tags">Caracter</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <div class="list card">
      <a class="item item-avatar item-icon-right"
         ng-repeat="col in cols | filter:token | orderBy:sortToken"
         ui-sref='tab.comics({catId:cat._id,colId:col.id})'>
          <img ng-src='{{col.doc.tipo}}'>
          <p>
          <h2>{{col.doc.name}}</h2>
          <p>{{col.doc.numeros}} números</p>
          <p>publicado el {{col.doc.published}}</p>
          </p>
          <i class="icon ion-chevron-right"></i>
          <!-- <div class="row">
              <div class="col">
                  <img ng-src='{{col.doc.tipo}}'>
              </div>
              <div class="col col-center">
                  <h2>{{col.doc.name}}</h2>
                  <p>{{col.doc.numeros}} números</p>
                  <p>publicado el {{col.doc.published}}</p>
              </div>
          </div> -->
      </a>
    </div>
  </ion-content>
</ion-view>
